<div class="quizzes-box">
  <h1 id="title">Quizzes</h1>

  <div class="margin-bottom-15px"></div>

  <div *ngFor="let quiz of quizzes; let i=index">
  <mat-card  class="margin-bottom-15px cards" routerLink="/portal/display-quiz/{{quiz._id}}">{{quiz.title}} ---- {{quiz._id}}</mat-card>
    <button type="button" (click)="deleteQuiz(i)" class="delete-btn">DELETE   {{quiz._id}}</button>

  </div>
</div>
